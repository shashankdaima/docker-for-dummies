version: "3.6"

networks:
  ecommerce_network:
    driver: bridge

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    networks:
      - ecommerce_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.5-alpine
    networks:
      - ecommerce_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    ports:
      - 5000:5000
    volumes:
      - ./node_modules:/usr/src/app/node_modules
      - .:/usr/src/app
    networks:
      - ecommerce_network
    command: npm run start
    environment:
      PORT: 5000
      PGUSER: postgres
      PGHOST: postgres
      PGDATABASE: postgres
      PGPASSWORD: mysecretpassword
      PGPORT: 5432
      REDIS_URL: redis://redis:6379
